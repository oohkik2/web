    <script>
        //height변수(저장공간)에 187.7을 넣
        //weight변수에 55를 넣으
        //result 변수에 키에서 몸무게를 뺀 결과를 넣으세요.

        //alert('')
        //result = 187.7 - 55 안좋다..

        // alert('키에서 몸무게를 뺀 값은' + result + '입니다.') prompt 는 문자로 처리
        // 3.3 = 1.1 + 2.2 3.0000003
        //+연산! , 보수를 - 기능 구현?
        height = prompt("당신의 키를 입력하세요.") = 22.1
        weight = prompt("당신의 몸무게를 입력하세요.") = 33.1
         //문자를 숫자로 바꾸는 작업. 바꿔주는 부품필요 
        result = parseInt(height) + parseInt(weight)          //parseint 정수로 바꿔줌 
                                                             // parsefloat 실수 포함
        
        // result = height - weight
        alert('키에서 몸무게를 뺀 값은' + result + '입니다.') 
        
        </script>
